repos:
  # Basic sanity checks (whitespace, EOF, YAML/TOML validity, large files)
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
      - id: mixed-line-ending
        args: [ "--fix=lf" ]

  # Rust: remove unused dependencies from each crate
  - repo: https://github.com/bnjbvr/cargo-machete
    rev: v0.9.1  # or a specific tag/commit
    hooks:
      - id: cargo-machete
        args: ["--fix"]

  # Rust: cargo fmt, clippy, and optional cargo check
  - repo: https://github.com/AndrejOrsula/pre-commit-cargo
    rev: 0.5.0
    hooks:
      - id: cargo-fmt
        args: ["--all"]
      - id: cargo-clippy
        args: ["--all-targets", "--all-features", "--", "-D", "warnings"]
      - id: cargo-check
        args: ["--all-targets", "--all-features"]
